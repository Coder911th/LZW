<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>LZW</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let win = nw.Window.get()
      win.setMaximumSize(800, 460)
      win.setMinimumSize(800, 460)
      
      win.setResizable(false)
      setTimeout(function() {
        win.setPosition('center');
      }, 200);
    </script>
  </body>
</html>
